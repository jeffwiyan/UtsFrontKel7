<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen RS - Proyek Kelompok 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="login-bg"></div>
    <!-- Halaman Login Saja (MPA) -->
    <div id="login-page">
        <div class="login-container">
            <div class="login-header">
                <i class="fa-solid fa-hospital-user"></i>
                <h1>Selamat Datang</h1>
                <p>Sistem Manajemen RS Kelompok 7</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" value="12345" required>
                </div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            if ($('#username').val() === 'admin' && $('#password').val() === '12345') {
                // Set flag login di localStorage
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                $('#login-error').text('Username atau password salah.');
            }
        });
    });
    </script>
</body>
</html
