<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Sistem Manajemen RS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar"></nav>
    <main class="main-content">
        <section id="pendaftaran" class="page active">
            <div class="card"><form id="form-pendaftaran"><div class="form-grid"><div class="form-group"><label for="nama-pasien">Nama Lengkap</label><input type="text" id="nama-pasien" required></div><div class="form-group"><label for="nik-pasien">NIK</label><input type="number" id="nik-pasien" required></div><div class="form-group"><label for="tgl-lahir">Tanggal Lahir</label><input type="date" id="tgl-lahir" required></div><div class="form-group"><label for="alamat-pasien">Alamat</label><input type="text" id="alamat-pasien" required></div><div class="form-group"><label for="layanan">Pilihan Poli</label><select id="layanan" required><option value="umum">Poli Umum</option><option value="anak">Poli Anak</option><option value="bedah">Poli Bedah</option><option value="gigi">Poli Gigi</option></select></div><div class="form-group"><label for="pembayaran-metode">Metode Pembayaran</label><select id="pembayaran-metode" required><option value="pribadi">Pribadi</option><option value="asuransi">Asuransi</option><option value="bpjs">BPJS</option></select></div></div><div class="form-actions"><button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Daftar & Masuk Antrian</button></div></form></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/init-data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/pendaftaran.js"></script>
</body>
</html>
